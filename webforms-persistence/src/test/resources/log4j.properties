# Define loggers and theirs appenders to CONSOLE and DAILY.
log4j.rootLogger=ERROR, CONSOLE
# Log Hibernate
log4j.logger.org.hibernate=ERROR, CONSOLE 
log4j.additivity.org.hibernate=false
log4j.logger.org.hibernate.SQL=ERROR, CONSOLE
log4j.additivity.org.hibernate.SQL=false
log4j.logger.org.hibernate.type=ERROR, CONSOLE
log4j.additivity.org.hibernate.type=false
log4j.logger.org.hibernate.hql.ast.AST=ERROR, CONSOLE
log4j.additivity.org.hibernate.hql.ast.AST=false
log4j.logger.org.hibernate.tool.hbm2ddl=WARN, CONSOLE
log4j.additivity.org.hibernate.tool.hbm2ddl=false
log4j.logger.org.hibernate.hql=ERROR, CONSOLE
log4j.additivity.org.hibernate.hql=false
log4j.logger.org.hibernate.cache=DEBUG, CONSOLE
log4j.additivity.org.hibernate.cache=false
log4j.logger.org.hibernate.jdbc=ERROR, CONSOLE
log4j.additivity.org.hibernate.jdbc=false

# C3P0
log4j.logger.com.mchange.v2.c3p0=INFO,CONSOLE
log4j.logger.com.mchange.v2.resourcepool=INFO,CONSOLE

# Application
log4j.logger.com.biit.webforms.logger.BasicLogging=ALL, CONSOLE
log4j.additivity.com.biit.webforms.logger.BasicLogging=false
log4j.logger.com.biit.webforms.logger.WebformsLogger=ALL, CONSOLE
log4j.additivity.com.biit.webforms.logger.WebformsLogger=false

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n

# File appender
log4j.appender.DAILY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n
log4j.appender.DAILY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAILY.File=${catalina.home}/logs/WebForms.log

